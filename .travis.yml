sudo: required

services:
  - docker

script:
  - ./gradlew assemble
  - ./gradlew check --stacktrace

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

language: java

jdk:
  - oraclejdk7
  - oraclejdk8
